<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Wedding Toast Generator</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="toast" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="toast-form">
						<div class="form-header">
							<h1>Wedding Toast Generator</h1>
						</div>
						<form id="toastForm">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Bride's Name</span>
										<input class="form-control"  id="brideName" type="text" placeholder="Enter the bride's name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Groom's Name</span>
										<input class="form-control" id="groomName" type="text" placeholder="Enter the groom's name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Your Relationship to the Couple</span>
								<input class="form-control"  id="relationship" type="text" placeholder="Enter your relationship to the couple">
							</div>
							<div class="form-btn">
								<button class="submit-btn">Generate Toast</button>
							</div>
						</form>
                        <div>
                        <button class="submitbtn" id="backButton">Back to Form</button>
                        <div id="generatedToast" style="display: none; background-color: #333; padding: 15px; border-radius: 10px; color: white;"></div>
                        

					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="/script.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
